<!DOCTYPE html>

{% load static %}

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>4 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/4-col-portfolio.css' %}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'store:home' %}">Loja PC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
{#                <li class="nav-item">#}
{#                    <a class="nav-link btn btn-success text-white" href="{% url 'store:home' %}">Home#}
{#                        <span class="sr-only">(current)</span>#}
{#                    </a>#}
{#                </li>#}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-success text-white" >
                        Carrinho {{ pedidos.count }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for pedido in pedidos %}
                            <a class="dropdown-item " href="#">
                                {{ pedido.nome }} <b>R$: {{ pedido.preco }}</b>
                            </a>
                        {% endfor %}
                    </div>
                </li>


                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" href="{% url 'usuario:logout' %}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
{% block content %}
{% endblock content %}


<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
